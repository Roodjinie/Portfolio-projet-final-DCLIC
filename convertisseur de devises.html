<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Euros/Dollars</title>
    <style>
        /* CSS */
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        label, input, select, button { display: block; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        input[type="number"], select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #resultat { margin-top: 20px; font-weight: bold; padding: 10px; border: 1px dashed #007bff; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>
    <h1>Convertisseur de Devise</h1>

    <label for="montant">Montant à convertir :</label>
    <input type="number" id="montant" value="100" min="0" step="0.01">

    <label for="devise_depart">Convertir de :</label>
    <select id="devise_depart">
        <option value="EUR">Euro (€)</option>
        <option value="USD">Dollar ($)</option>
    </select>

    <label for="devise_arrivee">Convertir en :</label>
    <select id="devise_arrivee">
        <option value="USD">Dollar ($)</option>
        <option value="EUR">Euro (€)</option>
    </select>
    
    <button onclick="convertir()">Convertir</button>
    
    <div id="resultat">
        Le résultat apparaîtra ici.
    </div>
    <script>
    // Collez l'intégralité du code JavaScript ici, sans rien autour.

    const TAUX_EUR_USD = 1.08; 

    function convertir() {
        const montant = parseFloat(document.getElementById('montant').value);
        const deviseDepart = document.getElementById('devise_depart').value;
        const deviseArrivee = document.getElementById('devise_arrivee').value;
        const resultatDiv = document.getElementById('resultat');

        if (isNaN(montant) || montant <= 0) {
            resultatDiv.innerHTML = "Veuillez entrer un *montant valide*.";
            return; 
        }

        let resultat;
        let uniteDepart;
        let uniteArrivee;

        if (deviseDepart === 'EUR' && deviseArrivee === 'USD') {
            resultat = montant * TAUX_EUR_USD;
            uniteDepart = '€';
            uniteArrivee = '$';
        } else if (deviseDepart === 'USD' && deviseArrivee === 'EUR') {
            resultat = montant / TAUX_EUR_USD;
            uniteDepart = '$';
            uniteArrivee = '€';
        } else if (deviseDepart === deviseArrivee) {
            resultat = montant;
            uniteDepart = deviseDepart === 'EUR' ? '€' : '$';
            uniteArrivee = uniteDepart;
        } else {
            resultatDiv.innerHTML = "Erreur de sélection des devises.";
            return;
        }

        const message = `${montant.toFixed(2)} ${uniteDepart} est égal à ${resultat.toFixed(2)} ${uniteArrivee}`;
        resultatDiv.innerHTML = message;
    }
</script>
</body>
</html>
